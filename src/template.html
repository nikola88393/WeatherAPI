<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <h1 id="class-title">Weather App</h1>
      <div class="inputAndControls">
        <input
          type="text"
          placeholder="Enter location here"
          id="locationInput"
        />
        <button id="check-weather">Check weather</button>
        <button id="changeMetrics">F/Mph</button>
      </div>
      <div id="weather-info">
        <p id="error"></p>
        <div id="location">
          <div class="locationHalf">
            <img
              id="conditionIcon"
              width="64px"
              height="64px"
              src="https://img.icons8.com/ios/50/cloud--v1.png"
              alt="cloud--v1"
            />
            <p id="condition">Condition:</p>
            <p id="region">Location:</p>
            <p id="localTime">Current time:</p>
          </div>
          <div class="locationHalf">
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/ios/50/thermometer.png"
              alt="thermometer"
            />
            <p id="tempC">Temp:</p>
            <p id="tempF" class="hidden">Temp:</p>
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/ios/50/thermometer.png"
              alt="thermometer"
            />
            <p id="feelslikeC">Feels like:</p>
            <p id="feelslikeF" class="hidden">Feels like:</p>
          </div>
        </div>
        <!-- <div id="temp">
          <div class="locationHalf"></div>
          <div class="locationHalf"></div>
        </div> -->
        <div id="humidityAndWind">
          <div class="locationHalf">
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/ios/50/wet.png"
              alt="wet"
            />
            <p id="humidity">Humidity:</p>
          </div>
          <div class="locationHalf">
            <img
              width="40"
              height="40"
              src="https://img.icons8.com/ios/50/wind--v1.png"
              alt="wind--v1"
            />
            <p id="windKph">Wind:</p>
            <p id="windMph" class="hidden">Wind:</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
