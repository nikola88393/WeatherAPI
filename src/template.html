<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app-container">
      <h1 id="class-title">Weather App</h1>
      <input type="text" placeholder="Enter location here" id="location" />
      <button id="check-weather">Check weather</button>
      <div id="weather-info">
        <p id="error"></p>
        <div id="location">
          <p id="region">Location:</p>
          <p id="localTime">Current time:</p>
          <p id="condition">Condition:</p>
          <img id="conditionIcon" src="" alt="" />
        </div>
        <div id="temp">
          <p id="tempC">Temp:</p>
          <p id="feelslikeC">Feels like:</p>
          <p id="tempF">Temp:</p>
          <p id="feelslikeF">Feels:</p>
        </div>
        <p id="humidity">Humidity:</p>
      </div>
    </div>
  </body>
</html>
